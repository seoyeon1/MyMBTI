<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
</head>
<body>
    <div class="container">
    <!-- 태그#아이디이름 e.g. <section id="result"></section>-->
    <!-- 왼쪽부터 80%가 채워짐(기본), 좌우 여백 균등하게  > mx-auto -->
    <!-- margin 부여 > mt-5, padding (y축에) 부여 > py-5 -->

    <section id="main" class="mx-auto mt-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <!-- container의 절반을 div가 차지, fluid 속성으로 img는 그 크기를 따라감 -->
        
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="./img/main.png" class="img-fluid" alt="mainImg">
        </div>
        <p>나만의 MBTI 사이트입니다.<br>
        아래 시작하기 버튼을 눌러 시작해 보세요.</p>
            <button type="button" class="btn btn-outline-info mt-3">시작하기</button>
    </section>


    <section id="qna">
        <p>test!</p>
    </section>


    <section id="result">

    </section>
    
    <!-- JS : body의 끝부분에 선언(권장) -->
    <script src="./js/start.js" charset="utf-8"></script>
    </div>
    
</body>
</html>
