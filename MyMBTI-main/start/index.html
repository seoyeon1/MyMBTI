<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content='seoyeon1'>
    <meta name="keywords" content="십이간지 연애유형">
    <meta name="description" content="십이간지 연애유형">
    <!-- sns 공유하기-->
    <meta property='og:url' content="https://12-mbti-lover.netlify.app" />
    <meta property='og:title' content="십이간지 연애유형" />
    <meta property='og:type' content="website" />
    <meta property='og:image' content="img/share.png" />
    <meta property='og:description' content="십이간지로 알아보는 연애유형" />

    <!-- favicon -->
   <link rel="shortcut icon" href="img/favicon.ico">
   <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <title>십이간지 연애유형</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <!-- kakao -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('');
        Kakao.isInitialized();
    </script>
</head>
<body>
    <div class="container">
    <!-- 태그#아이디이름 e.g. <section id="result"></section>-->
    <!-- 왼쪽부터 80%가 채워짐(기본), 좌우 여백 균등하게  > mx-auto -->
    <!-- margin 부여 > mt-5, padding (y축에) 부여 > py-5 -->

    <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <!-- container의 절반을 div가 차지, fluid 속성으로 img는 그 크기를 따라감 -->
        
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="./img/main.png" class="img-fluid" alt="mainImg">
        </div>
        <p>나만의 MBTI 사이트입니다.<br>
        아래 시작하기 버튼을 눌러 시작해 보세요.</p>
        <!-- onclick="js:begin" : 클릭됐을 때 js의 begin함수 실행 -->
        <button type="button" class="btn btn-outline-info mt-3" 
        onclick="js:begin()">시작하기</button>
    </section>

    <!-- qna 데이터가 따로 존재, 공간을 만들고 innnerHTML로 그 자리에 데이터를 삽입 -->
    <!-- innnerHTML : 요소 내에포함된 html,xml 마크업을 가져오거나 설정함 -->
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="statusBar">

            </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <!-- btn으로 사용자가 선택 -->
        <div class="answerBox">

        </div>
    </section>


    <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는 ?!</h1>
        <div class="resultname">

        </div>
        <div id= 'resultImg' class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        
        </div>
        <div class="resultDesc">

        </div>
        
        <!-- onclick="js:begin" : 클릭됐을 때 js의 begin함수 실행 -->
        <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()" >공유하기</button>
    </section>
    
    <!-- JS : body의 끝부분에 선언(권장) -->
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
    </div>
    
</body>
</html>
